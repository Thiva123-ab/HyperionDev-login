<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .split-container {
            display: flex;
            height: 100vh;
        }
        .left-side {
            flex: 3.5;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 50%;
        }
        .left-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            box-shadow: none;
            display: block;
            transition: opacity 0.5s;
        }
        .left-side img.fade {
            opacity: 0.2;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #6714cc;
            letter-spacing: 4px;
            text-shadow: 0 2px 8px rgba(40, 40, 80, 0.25);
            z-index: 2;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .divider {
            width: 2px;
            background: linear-gradient(180deg, #6a11cb 0%, #2575fc 100%);
            height: 80%;
            align-self: center;
            border-radius: 1px;
            box-shadow: 0 0 8px rgba(44,62,80,0.12);
        }
            .right-side {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        }
        .edu-card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.10);
            padding: 36px 32px;
        }
        .edu-title {
            color: #2575fc;
            font-weight: bold;
        }
        .edu-welcome {
            color: #2575fc;
            font-size: 1.15rem;
            font-weight: 500;
        }
        .form-label {
            color: #333;
            font-weight: 600;
        }
        .form-control {
            border-radius: 50px;
        }
       .btn-login {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            font-weight: bold;
            border-radius: 50px;
            color: white;
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
        .btn-social {
            border-radius: 50px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-google {
            border-color: #ea4335;
            color: #ea4335;
        }
        .btn-google:hover {
            background: #ea4335;
            color: #fff;
        }
        .btn-github {
            border-color: #333;
            color: #333;
        }
        .btn-github:hover {
            background: #333;
            color: #fff;
        }
        .edu-link {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }
        .edu-link:hover {
            text-decoration: underline;
        }
        .welcome-text {
            font-size: 0.9rem;
            color: #555;
        }
        .welcome-on-image {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: #fff;
            background: rgba(38, 23, 112, 0.7);
            padding: 16px 28px;
            margin-bottom: 2em;
            margin-right: 20px;
            border-radius: 12px;
            font-size: 3.3rem;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(44,62,80,0.12);
            z-index: 2;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-side">
            <div class="logo">Hyperion<i>Dev</i></div>
            <div class="welcome-text welcome-on-image">
                Welcome to HyperionDev!
                Educational platform ...
            </div>
            <img id="slideshow-img" src="lap.jpg" alt="Slideshow" />
        </div>
        <div class="divider"></div>
        <div class="right-side">
            <div class="edu-card">
                <p class="text-center mb-4 edu-welcome">
                    Welcome HyperionDev!
                    <br>
                    <p class="welcome-text">
                    Register Our HyperionDev!
                Educational platform for developers.
                    </p> 
                </p>
                <h2 class="text-center mb-4 edu-title">Register</h2>
                <form>
                    <div class="mb-3">
                      
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                     <div class="mb-3">
                       
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-3">
                        
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                   
                    <button type="submit" class="btn btn-login w-100 mb-3">Register</button>
                </form>
                <div class="d-flex gap-2 mb-3">
                    <button type="button" class="btn btn-outline-dark btn-social btn-github w-50">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" width="20" alt="GitHub"> GitHub
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-social btn-google w-50">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" width="20" alt="Google"> Google
                    </button>
                </div>
                <p class="text-center mb-1">Do you have an Account? <a href="login.html" class="edu-link">login here</a></p>
                
            </div>
        </div>
    </div>
    <script>
        // Slideshow images
        const images = ["1.jpg", "2.jpg", "3.jpg"];
        let current = 0;
        const imgElement = document.getElementById('slideshow-img');

        setInterval(() => {
            current = (current + 1) % images.length;
            imgElement.classList.add('fade');
            setTimeout(() => {
                imgElement.src = images[current];
                imgElement.classList.remove('fade');
            }, 500);
        }, 3500);
    </script>
</body>
</html>
